<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <!-- Use <br> inside json -->
                        <form>
                            <mat-form-field>
                                <textarea matInput placeholder="Enter Review" style="resize: both;"></textarea>
                            </mat-form-field>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" *ngFor="let allData of retrievedReviews">
                <div class="card">
                    <div class="card-body">
                        <!-- Use <br> inside json -->
                        <p class="font-weight-bold text-center" [innerHTML]="allData.review"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
